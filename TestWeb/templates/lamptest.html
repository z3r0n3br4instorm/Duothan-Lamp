    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Press Start 2P", system-ui;
        font-weight: 400;
        font-style: normal;
      }
      .wrapper {
        width: 90%;
        height: fit-content;
        background: transparent;
        padding-top: 50px;
        margin: auto;
        margin-bottom: 80px;
      }

      .checkbox_item .title {
        padding-bottom: 15px;
        border-bottom: 1px solid #e5e9ec;
        width: fit-content;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 3px;
        margin-bottom: 25px;
        text-align: center;
        color: #ffffff;
        margin: auto;
        margin-bottom: 20px;
      }

      .checkbox_item .checkbox_wrap {
        position: relative;
        display: block;
        cursor: pointer;
        width: 100px;
        margin: 0 auto 50px;
      }

      .checkbox_item:last-child .checkbox_wrap {
        margin-bottom: 0;
      }

      .checkbox_item .checkbox_wrap .checkbox_inp {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        z-index: 1;
      }

      .checkbox_item .checkbox_wrap .checkbox_mark {
        display: inline-block;
        position: relative;
        border-radius: 25px;
        box-shadow: 5px 5px 0px #970032;
      }

      .checkbox_item .checkbox_wrap .checkbox_mark:before,
      .checkbox_item .checkbox_wrap .checkbox_mark:after {
        content: "";
        position: absolute;
        transition: all 0.5s ease;
      }

      /* skewed styles */
      .checkbox_item.citem_3 .checkbox_wrap .checkbox_mark {
        width: 120px;
        height: 50px;
        padding: 2px;
        border-radius: 0;
        transform: skew(-10deg);
        overflow: hidden;
      }

      .checkbox_item.citem_3 .checkbox_wrap .checkbox_mark:before,
      .checkbox_item.citem_3 .checkbox_wrap .checkbox_mark:after {
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        text-align: center;
        line-height: 50px;
        font-size: 25px;
        color: #ff0057;
        font-weight: bold;
      }

      .checkbox_item.citem_3 .checkbox_wrap .checkbox_mark:before {
        content: "OFF";
        background: #ffffff;
      }

      .checkbox_item.citem_3 .checkbox_wrap .checkbox_mark:after {
        content: "ON";
        left: -120px;
        background: #ff0057;
        color: #ffffff;
      }

      .checkbox_item.citem_3
        .checkbox_wrap
        .checkbox_inp:checked
        ~ .checkbox_mark:after {
        left: 0;
      }

      .checkbox_item.citem_3
        .checkbox_wrap
        .checkbox_inp:checked
        ~ .checkbox_mark:before {
        left: 100px;
      }
    </style>
